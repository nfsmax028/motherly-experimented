<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern, fully responsive React application.">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Responsive React App</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cy+Grotesk+Grand&family=Neue+Machina&display=swap" rel="stylesheet">
  <!-- Styles -->
  <style>
    :root {
      --primary-bg: #171717;
      --text-color: #fff;
      --accent-color: #3b82f6;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cy Grotesk Grand', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>
</html>
